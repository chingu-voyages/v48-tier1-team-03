<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dino App</title>
</head>
<body>
    
    <!-- Navbar -->
    <header class="sticky-top">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <span class="navbar-brand m-0 h1">Dino App</span>
            <form role="search">
              <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </nav>
    </header>

    <!-- Carousel Container -->
    <section class="container" data-bs-theme="dark">
      <div class="row justify-content-center">
        <div class="col-12">
          <div id="dinoCarousel" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#dinoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#dinoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#dinoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/anchi2.jpg" class="carousel-img object-fit-cover d-block w-100 opacity-25" alt="...">
                <div class="carousel-caption d-none d-md-block w-25 mx-auto">
                  <h5>First slide label</h5>
                  <button type="button" class="my-2 btn btn-dark">Dark</button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/achelou.jpg" class="carousel-img object-fit-cover d-block w-100 opacity-25" alt="...">
                <div class="carousel-caption d-none d-md-block w-25 mx-auto">
                  <h5>Second slide label</h5>
                  <button type="button" class="my-2 btn btn-dark">Dark</button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/aegypto.jpg" class="carousel-img object-fit-cover d-block w-100 opacity-25" alt="...">
                <div class="carousel-caption d-none d-md-block w-25 mx-auto">
                  <h5>Third slide label</h5>
                  <button type="button" class="my-2 btn btn-dark">Dark</button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#dinoCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#dinoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Grid Container -->
    <div class="container">
      <div id="dinoCards" class="row g-5"></div>
    </div>

    <!-- Modal for dinosaur details -->
    <div class="modal fade" id="dinoModal" tabindex="-1" aria-labelledby="dinoModalLabel" aria-hidden="true">
      
      <div class="modal-dialog" role="document">
        
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="dinoModalLabel">Dinosaur Details</h5>
          </div>
          
          <div class="modal-body">
            <img src="" class="card-img-top dino-img" alt="">
            <h5 class="dino-name"></h5>
            <p class="dino-type"></p>
            <p class="dino-length"></p>
            <p class="dino-diet"></p>
            <p class="dino-when-lived"></p>
            <p class="dino-type-species"></p>
            <p class="dino-description"></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
