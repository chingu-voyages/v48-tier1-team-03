<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Dino App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <div class="navbar-nav me-auto mb-2 mb-md-0">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#dino-grid">Dinosaurs</a>
            <a class="nav-link" href="#dino-chart">Chart</a>
          </div>
          <form class="d-flex" role="search">
            <input id="name-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
    <main class="bg-body-tertiary">
      <section id="dino-grid" class="container border border-warning position-relative">
        <button id="more" type="button" class="btn btn-warning opacity-75 position-absolute bottom-0 start-50 translate-middle z-3">Load More</button>
        <div class="row">
          <div class="col text-center p-5">
            <h2 class="display-2 mb-3">Dino Directory</h2>
            <h3 class="lead fs-3 fw-lighter w-75 mx-auto lh-base">Explore more than 300 dinosaurs by name, and learn about their shape or when and where they lived.</h3>
          </div>
        </div>
        <div id="grid-container" class="grid-container row g-4"></div>
      </section>

      <section id="dino-chart" class="container">
        <div class="row">
          <div class="col text-center p-5">
            <h2 class="display-2 mb-3">Dino Chart</h2>
            <h3 class="lead fs-3 fw-lighter w-75 mx-auto lh-base">Find out out more about who ate what.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="chart-container" class="bol bg-dark"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="dinoModal" tabindex="-1" aria-labelledby="dinoModalLabel" aria-hidden="true">
      <!-- Vertically centered scrollable modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <div class="card border-0">
              <img src="..." id="dino-img" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 id="modal-title" class="card-title text-capitalize">Aardonyx</h5>
                <h6 id="modal-subtitle" class="card-subtitle mb-2 text-body-secondary text-capitalize">prosauropod</h6>
                <div id="modal-body" class="container-fluid">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
