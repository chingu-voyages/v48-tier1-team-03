<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dino App</title>
</head>
<body>
    
    <!-- Navbar -->
    <header class="sticky-top">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <span class="navbar-brand m-0 h1">Dino App</span>
            <form role="search">
              <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </nav>
    </header>

    <section class="container">
      <div class="row">
        <div id="dinoCarousel" class="col carousel slide" data-bs-theme="dark">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" class="carousel-img object-fit-cover opacity-25 d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h5 class="display-6">First slide label</h5>
                <p class="text-truncate">Some representative placeholder content for the first slide.</p>
                <button type="button" class="btn btn-dark carousel-btn">Learn more</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" class="carousel-img object-fit-cover opacity-25 d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h5 class="display-6">Second slide label</h5>
                <p class="text-truncate">Some representative placeholder content for the second slide.</p>
                <button type="button" class="btn btn-dark carousel-btn">Learn more</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" class="carousel-img object-fit-cover opacity-25 d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h5 class="display-6">Third slide label</h5>
                <p class="text-truncate">Some representative placeholder content for the third slide.</p>
                <button type="button" class="btn btn-dark carousel-btn">Learn more</button>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#dinoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#dinoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Grid Container -->
    <div class="container">
      <div id="dinoCards" class="row g-5"></div>
    </div>

    <!-- Modal for dinosaur details -->
    <div class="modal fade" id="dinoModal" tabindex="-1" aria-labelledby="dinoModalLabel" aria-hidden="true">
      
      <div class="modal-dialog" role="document">
        
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="dinoModalLabel">Dinosaur Details</h5>
          </div>
          
          <div class="modal-body">
            <img src="" class="card-img-top dino-img" alt="">
            <h5 class="dino-name"></h5>
            <p class="dino-type"></p>
            <p class="dino-length"></p>
            <p class="dino-diet"></p>
            <p class="dino-when-lived"></p>
            <p class="dino-type-species"></p>
            <p class="dino-description"></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
