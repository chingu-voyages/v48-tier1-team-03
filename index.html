<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dino App</title>
</head>
<body>
    
    <!-- Navbar -->
    <header class="sticky-top">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <span class="navbar-brand m-0 h1">Dino App</span>
            <form role="search">
              <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </nav>
    </header>

    <!-- Grid Container -->
    <div class="container">
      <div id="dinoCards" class="row g-5"></div>
    </div>

    <!-- Modal for dinosaur details -->
    <div class="modal fade" id="dinoModal" tabindex="-1" aria-labelledby="dinoModalLabel" aria-hidden="true">
      
      <div class="modal-dialog" role="document">
        
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="dinoModalLabel">Dinosaur Details</h5>
          </div>
          
          <div class="modal-body">
            <img src="" class="card-img-top dino-img" alt="">
            <h5 class="dino-name"></h5>
            <p class="dino-type"></p>
            <p class="dino-length"></p>
            <p class="dino-diet"></p>
            <p class="dino-when-lived"></p>
            <p class="dino-type-species"></p>
            <p class="dino-description"></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
